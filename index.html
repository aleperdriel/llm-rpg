<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM RPG: your big adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id = "neon">THE BIGGEST LLIAR</h1>
        <div>
            <form id="context-form" onkeydown="if(event.keyCode === 13) { event.preventDefault();}">
                <label>Who are you talking to ?</label>
                <input id="person-input" type="text" placeholder="My 20 year-old best friend" value="My 20 year-old best friend"/>
                
                <label>Ask about a recent event of their life</label>
                <input id="context-input" type="text" placeholder="How was your date last night ?" value="How was your date last night ?"/>
                <button id="context-btn" class="" type="submit" disabled>Send</button>
            </form>
            <progress id="progress-bar" max="100" value="0"></progress>

        </div>
        <div class="container">
            
            <div class="imessage">
                <p id="context-text" class="from-me hidden"></p>
                <p id="rpg-text" class="from-them hidden"></p>
            </div>
            <form id="msg-form" onkeydown="if(event.keyCode === 13) { event.preventDefault();}">
                <input id="send-input" type="text"/>
                <div>
                    <button id="send-btn" type="submit" disabled>Send</button>
                    <button id="stop-btn" type="submit" disabled>Change</button>
                </div>
            </form>

        </div>
        <h2 class="fadeout-msg" id="ending-msg">Another great (and absolutely true) story to remember...</h2>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
